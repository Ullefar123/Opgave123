    <main>
      <h1 class="MathiasH1">Indtast to tal</h1>
      <form class="MathiasForm" id="numberForm">
        <label class="MathiasLabel" for="firstNumber">FÃ¸rste tal:</label>
        <input
          class="MathiasInput"
          type="number"
          id="firstNumber"
          name="firstNumber"
          required
        /><br /><br />

        <label class="MathiasLabel" for="secondNumber">Andet tal:</label>
        <input
          class="MathiasInput"
          type="number"
          id="secondNumber"
          name="secondNumber"
          required
        /><br /><br />

        <input
          class="MathiasInput"
          type="button"
          value="Beregn Sum"
          onclick="calculateSum()"
        />
      </form>

      <h2 class="MathiasH2">Resultat:</h2>
      <p id="result"></p>
    </main>
    <script>
      function calculateSum() {
        const firstNumber = parseInt(
          document.getElementById("firstNumber").value
        );
        const secondNumber = parseInt(
          document.getElementById("secondNumber").value
        );
        let sum = 0;

        for (let i = 1; i <= 1000; i++) {
          if (i % firstNumber === 0 || i % secondNumber === 0) {
            sum += i;
          }
        }

        document.getElementById("result").innerHTML = "Summen er: " + sum;
      }
    </script>
