<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="page1.html">page-1</a></li>
          <li><a href="page2.html">page-2</a></li>
          <li><a href="page3.html">page-3</a></li>
          <li><a href="page4.html">page-4</a></li>
          <li><a href="page5.html">page-5</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="MathiasH1">Indtast to tal</h1>
      <form class="MathiasForm" id="numberForm">
        <label class="MathiasLabel" for="firstNumber">Første tal:</label>
        <input
          class="MathiasInput"
          type="number"
          id="firstNumber"
          name="firstNumber"
          required
        /><br /><br />

        <label class="MathiasLabel" for="secondNumber">Andet tal:</label>
        <input
          class="MathiasInput"
          type="number"
          id="secondNumber"
          name="secondNumber"
          required
        /><br /><br />

        <input
          class="MathiasInput"
          type="button"
          value="Beregn Sum"
          onclick="calculateSum()"
        />
      </form>

      <h2 class="MathiasH2">Resultat:</h2>
      <p id="result"></p>
    </main>
    <script>
      // Funktionen calculateSum beregner summen af tal mellem 1 og 1000,
      // som er delelige med enten firstNumber eller secondNumber.
      function calculateSum() {
        // Henter værdien fra et HTML-element med id "firstNumber", og konverterer den til en heltal.
        const firstNumber = parseInt(
          document.getElementById("firstNumber").value
        );

        // Henter værdien fra et HTML-element med id "secondNumber", og konverterer den til en heltal.
        const secondNumber = parseInt(
          document.getElementById("secondNumber").value
        );

        // Initialiserer en variabel sum til 0 for at opbevare det endelige resultat.
        let sum = 0;

        // Løber gennem tal fra 1 til 1000.
        for (let i = 1; i <= 1000; i++) {
          // Checker, om det aktuelle tal (i) er deleligt med enten firstNumber eller secondNumber.
          if (i % firstNumber === 0 || i % secondNumber === 0) {
            // Hvis det er tilfældet, tilføjer vi tallet til sum.
            sum += i;
          }
        }

        // Viser det endelige resultat i et HTML-element med id "result".
        document.getElementById("result").innerHTML = "Summen er: " + sum;
      }
    </script>
    <footer>
      <p>&copy; 2020</p>
    </footer>
  </body>
</html>
