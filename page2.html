    <main>
      <h3 class="body3" id="result"></h3>

      <script>
        let n = Number(prompt("write a number"));
        console.log(n)
        let sum = 0;
        
        function findSum(n){
            for (let index = 0; index <= n; index++) {
                if (index % 7 == 0) continue;
                sum += index;    
            }
            
            document.getElementById("result").innerHTML = sum;       
        }
        
        findSum(n);
        </script>
